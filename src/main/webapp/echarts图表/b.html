<head>
	<title></title>
	<script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px;height:800px;margin:0 auto;"></div>
<script type="text/javascript">
	
	var easingFuncs = {
    zxc: function (x){
	   var q=1,u=0;
		// var y= Math.abs(u);
		// var y2 = y*y;
		// var z=Math.exp(-0.5 * y2) * 0.398942280401432678;
		// var p=0;
		// var k=28;
		// var s = -1;
		// var fj=k;

		// if(y>3){
		// 	//当y>3时
		// 	for(var i=1;i<=k;i++){
		// 		p = fj / (y+p);
		// 		fj=fj - 1.0;
		// 	}
		// 	p = z / (y+p);
		// } else {
		// 	//当y<3时
		// 	for(var i=1;i<=k;i++){
		// 		p = fj * y2 / (2.0*fj +1.0 + s * p);
		// 		s = -s;
		// 		fj = fj - 1.0;
		// 	}
		// 	p = 0.5 - z * y / ( 1 - p );
		// }
		// if(u>0) p = 1.0 - p;
		// return p;
        var a = 1.0/(Math.sqrt(2*Math.PI)*q);
        var b = Math.exp((-1)*((x-u)*(x-u))/(2*q*q));
        return a*b;
	}
};

var N_POINT = 1000;//点数量

var grids = []; //外框
var xAxes = []; //x轴
var yAxes = []; //y轴
var series = [];
var titles = [];
echarts.util.each(easingFuncs, function (easingFunc, name) {
    var data = [];
    for (var i = -N_POINT; i <= N_POINT; i++) {
        var x = i/100;
        var y = easingFunc(x);
        console.log("x:"+x,"y:"+y)
        data.push([x, y]);
    }
    grids.push({
        show: true,
        borderWidth: 0,
        backgroundColor: '#fff',
        shadowColor: 'rgba(0, 0, 0, 0.3)',
        shadowBlur: 2
    });
    xAxes.push({
        type: 'value',
        show: true,
        min: -5,
        max: 5,
    });
    yAxes.push({
        type: 'value',
        show: true,
        min: 0,
        max: .5,
    });
    series.push({
        name: name,
        type: 'line',
        data: data,
        showSymbol: false,
        animationEasing: name,
        animationDuration: 1000
    });
    titles.push({
        textAlign: 'center',
        text: name,
        textStyle: {
            fontSize: 12,
            fontWeight: 'normal'
        }
    });
});

echarts.util.each(grids, function (grid, idx) {
    grid.left = '0.5%';
    grid.top = '0.5%';
    grid.width = '99%';
    grid.height = '99%';
    titles[idx].left = parseFloat(grid.left) + parseFloat(grid.width) / 2 + '%';
    titles[idx].top = parseFloat(grid.top) + '%';
});

option = {
    title: titles.concat([{
        text: '曲线插件',
        top: 'bottom',
        left: 'center'
    }]),
    grid: grids,
    xAxis: xAxes,
    yAxis: yAxes,
    series: series
};

var myChart = echarts.init(document.getElementById('main')); //这里dom选择需要为js对象
		myChart.setOption(option);
</script>
</body>
</html>
