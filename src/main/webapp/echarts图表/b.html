<html>
<head>
    <title></title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1000px;height:800px;margin:0 auto;"></div>
<script type="text/javascript">

    function nd(x) { //正态分布函数 输入x 返回y q,u2分别为期望和方差
        var q = 1, u = 0;
        var a = 1.0 / (Math.sqrt(2 * Math.PI) * q);
        var b = Math.exp((-1) * ((x - u) * (x - u)) / (2 * q * q));
        return a * b;
    }

    var N_POINT = 1000;//点数量

    var data = [];//填充数据
    for (var i = -N_POINT; i <= N_POINT; i++) {
        var x = i / 100;
        var y = nd(x);
        data.push([x, y]);
    }

    var grids = {
        show: true,
        borderWidth: 0,
        backgroundColor: '#fff',
        shadowColor: 'rgba(0, 0, 0, 0.3)',
        shadowBlur: 2,
        left: '-30',
        top: '-30',
        width: '99%',
        height: '99%'
    }; //外框

    var xAxes = {
        type: 'value',
        show: true,
        min: '-5',
        max: '5',
        axisLabel: {
            show: true
        }
    }; //x轴

    var yAxes = {
        type: 'value',
        show: true,
        min: 'dataMin', //最小值指定为data的最小值
        max: .5,
        axisLabel: {
            textStyle: {
                color: "red", //刻度颜色
                fontSize: 16  //刻度大小
            }
        },
        right:200,
        splitArea: {
            show: true
        },
        splitNumber: 50// 设置y轴的分段数
    }; //y轴

    var series = {
        name: name,
        type: 'line',
        data: data,
        showSymbol: false,
        animationEasing: name,
        animationDuration: 1000
    };//具体曲线

    option = {
        grid: grids,
        xAxis: xAxes,
        yAxis: yAxes,
        calculable: true,
        toolbox: { //右上角工具栏，
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        tooltip: {
            trigger: 'axis',
            transitionDuration: .6,
            formatter: '坐标点（{c}）'
        },
        series: series
    };

    var myChart = echarts.init(document.getElementById('main')); //这里dom选择需要为js对象
    myChart.setOption(option);
</script>
</body>
</html>
