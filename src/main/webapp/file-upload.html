<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>数据文档上传 - 多元信息挂接系统</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <style>
        .container-fluid {
            margin-top: 100px;
        }

        .file-upload-area,
        .data-present-area {
            display: none;
        }

        .file-upload-area.active,
        .data-present-area.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 file-upload-area active">
        <h1>多元信息挂接系统 - 数据文档上传</h1>

        <h3>MultiInfo - Data File Upload</h3>
        <hr/>
        <div>
            <input type="file" name="data_file" id="data_file" data-toggle="tooltip" title="请上传 xls，xlsx 格式的文件"
                   data-placement="top"/>
            <br/>
            <button type="submit" class="btn btn-primary" id="file_upload_btn" disabled>上传</button>
        </div>
    </div>
    <div class="row data-present-area">
        <h1 id="title" class="col-md-10 col-md-offset-1"></h1>

        <div class="col-md-10 col-md-offset-1">
            <ul class="nav nav-tabs"></ul>
        </div>

        <div class="col-md-10 col-md-offset-1 table-present custom-scrollbar-grey"></div>

        <div class="col-md-10 col-md-offset-1 text-right">
            <button class="btn btn-primary">下一步</button>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script>
    //在选择文件之前弹出的提示
    $("#data_file").tooltip().change(function () {
        var filename = $(this)[0].files[0].name;
        if (filename) {
            var suffix = filename.split('.').reverse()[0];
            var reg = /(xls|xlsx)/i;
            if (suffix.match(reg)) {
                $('button.btn').attr('disabled', false);
            } else {
                alert('选择的文件格式有误，请重新选择。');
                $('button.btn').attr('disabled', true);
            }
        }
    });

    $('#file_upload_btn').click(function () {
        var fileExpected = $("#data_file")[0].files[0];

        var file = new FormData();
        file.append('data_file', fileExpected);

        $.ajax({
            url: 'upload.do?method=excel',
            type: 'post',
            data: file,
            async: false,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function (data) {

                //面板展示与隐藏
                $('.file-upload-area').removeClass('active');
                $('.data-present-area').addClass('active');

                //标题展示
                $('#title').text('结果展示 - ' + data.fileName.split('.')[0].trim());

                //sheet分页生成
                var tabs = $('.nav-tabs');
                var tablePresentArea = $('.table-present');

                $(tabs).empty();
                var sheetNameList = data.sheetNameList;
                sheetNameList.map(function (sheetName) {
                    var a = $('<a>');
                    $(a).attr('href', '#' + sheetName.split(' ').join(''))
                            .text(sheetName);
                    $(tabs).append(a);
                    $(a).wrap('<li role="presentation"></li>');

                    var dataTable = $('<table>');
                    $(dataTable).attr('id', sheetName.split(' ').join(''))
                            .addClass('table table-striped table-bordered');
                    $(tablePresentArea).append(dataTable);
                });
                $(tabs).children().first().addClass('active');
                $(tablePresentArea).children().first().addClass('active');

                //表格生成

                var table = $('#' + data.sheet.sheetName);

                var grid = data.sheet.dataGrid;

                grid.map(function (row, rowIndex) {
                    var tr = $('<tr>');

                    row.map(function (cell) {
                        var td = (!rowIndex) ? $('<th>') : $('<td>');
                        if (cell.mergedRange) {
                            var range = cell.mergedRangeDes.split(':');
                            var range_1 = range[0].split(',')[0];
                            var range_2 = range[0].split(',')[1];
                            var range_3 = range[1].split(',')[0];
                            var range_4 = range[1].split(',')[1];

                            var positionDes = cell.positionDes.split(',');
                            if ((positionDes[0].charCodeAt() > range_1.charCodeAt() && positionDes[0].charCodeAt() <= range_3.charCodeAt()) ||
                                    (positionDes[1] > range_2 && positionDes[1] <= range_4)) {
                                return false;
                            } else if (positionDes[0] == range_1 && positionDes[1] == range_2) {
                                $(td).attr('colspan', range_3.charCodeAt() - range_1.charCodeAt() + 1)
                                        .attr('rowspan', Number(range_4) - Number(range_2) + 1);
                            }
                        }
                        $(td).text(cell.data);
                        //存储值信息
                        for (var attr in cell) {
                            $(td).attr('data-' + attr, cell[attr]);
                        }

                        $(tr).append(td);
                    });

                    $(table).append(tr);
                });

                var variable = data.sheet.variety;
                if (variable) {
                    //填充变量名称
                    var varLen = variable.length;
                    for (var k = 0; k < varLen; k++) {
                        var position = variable[k].position;
                        var name = variable[k].varietyName;

                        $('td[data-positiondes^="' + position + ',"]').attr('data-variety-name', name);
                    }
                }
            }
        })
    });

    $(document).ready(function () {
    }).bind('selectstart', 'table', function () {
        //屏蔽鼠标选择
        return false;
    }).on('click', 'th', function () {
        //点击头部选中下面的td
        var dataSet = $(this)[0].dataset;
        var range = dataSet.mergedrangedes.split(':');
        var range_1 = range[0].split(',')[0];
        var range_3 = range[1].split(',')[0];

        var len = range_3.charCodeAt() - range_1.charCodeAt() + 1;
        for (var i = 0; i < len; i++) {
            var td = $('td[data-positiondes^="' + String.fromCharCode(range_1.charCodeAt() + i) + '"]');
            $(td).toggleClass('col-selected');
            $(td).hasClass('col-selected') ?
                    $(td).attr('data-col-selected', true) :
                    $(td).attr('data-col-selected', false);
        }

    }).on('click', 'td', function () {
        //横向选择
        var dataSet = $(this)[0].dataset;
        if (dataSet.positiondes.split(',')[0].toUpperCase() == 'A') {
            $(this).parent().find('td').toggleClass('row-selected');
            $(this).hasClass('row-selected') ?
                    $(this).parent().find('td').attr('data-row-selected', true) :
                    $(this).parent().find('td').attr('data-row-selected', false);
        }
    }).on('click', '.nav-tabs a', function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
</script>
</body>
</html>
