<div class="modal fade in" id="Correlation_Bivariate" tabindex="-1" role="dialog"
     aria-labelledby="Correlation_Bivariate_Label" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="Correlation_Bivariate_Label" data-i18n-type="page"
                    data-i18n-tag="modal_title_bivariate_correlations">双变量</h4>
            </div>
            <div class="modal-body">
                <p data-i18n-type="page"
                   data-i18n-tag="label_choose_variable">点击选择待选变量</p>

                <div data-config-group data-group-name="variableList"
                     data-config-val-flag=".active"
                     data-variable-select-rule="normal">

                </div>
                <div data-config-group data-group-name="correlationCoefficients" data-config-val-flag=":checked">
                    <hr>
                    <span data-i18n-tag="label_correlation_coefficients" data-i18n-type="page">相关系数</span>

                    <div class="checkbox-inline">
                        <label>
                            <input name="correlationCoefficients" type="checkbox" value="pearson" checked>
                            <span data-i18n-type="algorithm" data-i18n-tag="pearson">Pearson</span>
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input name="correlationCoefficients" type="checkbox" value="spearman" checked>
                            <span data-i18n-type="algorithm" data-i18n-tag="spearman">Spearman</span>
                        </label>
                    </div>
                </div>
                <div data-panel="config">
                    <fieldset class="algorithm-config-zone">
                        <legend data-i18n-tag="options" data-i18n-type="page">选项</legend>

                        <span data-i18n-type="page" data-i18n-tag="label_statistics">统计量</span>

                        <div data-config-group data-group-name="algorithmConfigs" data-config-val-flag=":checked">
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="pearsonR" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="pearsonR">PearsonR</span>
                                </label>
                            </div>
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="pearsonT" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="pearsonT">pearsonT</span>
                                </label>
                            </div>
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="spearmanR" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="spearmanR">SpearmanR</span>
                                </label>
                            </div>
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="spearmanT" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="spearmanT">SpearmanT</span>
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="arithmeticMean" checked>
                                    <span data-i18n-type="algorithm" data-i18n-tag="arithmeticMean">均值</span>
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="standardDeviation" checked>
                                    <span data-i18n-type="algorithm" data-i18n-tag="standardDeviation">标准偏差</span>
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="croProSumSq" checked>
                                    <span data-i18n-type="table" data-i18n-tag="croProSumSq">叉积偏差</span>
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="covariance" checked>
                                    <span data-i18n-type="algorithm" data-i18n-tag="covariance">协方差</span>
                                </label>
                            </div>
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="n" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="n">N</span>
                                </label>
                            </div>
                            <div class="checkbox-inline hide">
                                <label>
                                    <input name="algorithmConfigs" type="checkbox" value="count" checked readonly>
                                    <span data-i18n-type="table" data-i18n-tag="n">N</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default variable-config" data-i18n-type="page"
                        data-i18n-tag="options">选项
                </button>
                <button type="button" class="btn btn-primary variable-submit" data-btn-type="Correlation_Bivariate"
                        data-i18n-type="page" data-i18n-tag="btn_next">确定
                </button>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var variableList = JSON.parse(sessionStorage.getItem('PRIVATE_VARIABLE_LIST'));

            variableList.map(function (variable, i) {
                var variableWrapper = $('<span>');
                $(variableWrapper).addClass('variable-wrapper')
                        .attr('name', 'variableList')
                        .attr('data-config', JSON.stringify(variable))
                        .val(variable)
                        .text(variable.varietyName);

                $('[data-group-name=variableList]').append(variableWrapper);
            });
        })
    </script>
</div>
