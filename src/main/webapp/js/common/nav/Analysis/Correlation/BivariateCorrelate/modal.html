<div class="modal fade in" id="Correlation_Bivariate" tabindex="-1" role="dialog"
     aria-labelledby="Correlation_Bivariate_Label" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="Correlation_Bivariate_Label" data-i18n-type="page"
                    data-i18n-tag="modal_title_bivariate_correlations">双变量</h4>
            </div>
            <div class="modal-body">
                <p data-i18n-type="page"
                   data-i18n-tag="label_choose_variable">点击选择待选变量</p>

                <div id="correlation_bivariate_area">

                </div>
                <div id="Descriptive_Statistics_Descriptive_Config" data-panel="config">
                    <fieldset id="Descriptive_Algorithm_Config">
                        <legend data-i18n-tag="options" data-i18n-type="page">选项</legend>

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="min" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="min">最小值</span>
                            </label>
                        </div>

                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default variable-config" data-i18n-type="page"
                        data-i18n-tag="options">选项
                </button>
                <button type="button" class="btn btn-primary variable-submit" data-btn-type="Correlation_Bivariate"
                        data-i18n-type="page" data-i18n-tag="btn_next">确定
                </button>
            </div>
        </div>
    </div>
</div>
