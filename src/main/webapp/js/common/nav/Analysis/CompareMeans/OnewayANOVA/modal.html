<div class="modal fade in" id="Oneway_ANOVA" tabindex="-1" role="dialog"
     aria-labelledby="Oneway_ANOVA_Label" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="Oneway_ANOVA_Label" data-i18n-type="page"
                    data-i18n-tag="modal_title_oneway_anova">单因素方差分析</h4>
            </div>
            <div class="modal-body">
                <p data-i18n-type="page"
                   data-i18n-tag="label_dep_var_list">因变量列表</p>

                <div data-config-group data-group-name="dependentVariable" data-config-val-flag=".active"
                     data-variable-select-rule="normal"
                     data-variable-select-group="dependentVariable,factorVariable">

                </div>
                <hr/>
                <p data-i18n-type="page"
                   data-i18n-tag="label_factor">因子</p>

                <div data-config-group data-group-name="factorVariable" data-config-val-flag=".active"
                     data-variable-select-rule="single">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary variable-submit" data-btn-type="Oneway_ANOVA"
                        data-i18n-type="page" data-i18n-tag="btn_next">确定
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var variableList = JSON.parse(sessionStorage.getItem('PRIVATE_VARIABLE_LIST'));

        variableList.map(function (variable, i) {
            var depVariableWrapper = $('<span>');
            var facVariableWrapper = $('<span>');
            $(depVariableWrapper).addClass('variable-wrapper')
                    .attr('name', 'dependentVariable')
                    .attr('data-config', JSON.stringify(variable))
                    .attr('data-toggle-select', i)
                    .val(variable)
                    .text(variable.varietyName);

            $(facVariableWrapper).addClass('variable-wrapper')
                    .attr('name', 'factorVariable')
                    .attr('data-config', JSON.stringify(variable))
                    .attr('data-toggle-select', i)
                    .val(variable)
                    .text(variable.varietyName);

            $('[data-group-name=dependentVariable]').append(depVariableWrapper);
            $('[data-group-name=factorVariable]').append(facVariableWrapper);
        });

        $('[data-group-name=factorVariable]').on('click', '.variable-wrapper', function (e) {
            //单选
            e.stopPropagation();
            var oldSelectedItem = $('[data-group-name=factorVariable]').find('.variable-wrapper.active');
            var oldSelectedIndex = $(oldSelectedItem).attr('data-toggle-select');

            if (!$(e.target).attr('disabled')) {
                $(e.target).addClass('active');
                $(oldSelectedItem).removeClass('active');
                //取消上方相同参数被选中的可能 并还原之前不能选中的可能
                //还有方法二，添加.hide 使不可见
                $('[data-group-name=dependentVariable]').find('[data-toggle-select=' + $(e.target).attr('data-toggle-select') + ']')
                        .attr('disabled', true);
                $('[data-group-name=dependentVariable]').find('[data-toggle-select=' + oldSelectedIndex + ']')
                        .attr('disabled', false);
            }

        });

        $('[data-group-name=dependentVariable]').on('click', '.variable-wrapper', function (e) {
            //可多选，但上下不能同时选中
            //从无到选中
            if (!$(e.target).hasClass('active') && !$(e.target).attr('disabled')) {
                $('[data-group-name=factorVariable]').find('[data-toggle-select=' + $(e.target).attr('data-toggle-select') + ']')
                        .attr('disabled', true);
            } else {
                //从选中到无
                $('[data-group-name=factorVariable]').find('[data-toggle-select=' + $(e.target).attr('data-toggle-select') + ']')
                        .attr('disabled', false);
            }
        });
    })
</script>
