<div class="modal fade in" id="Descriptive_Statistics_Descriptive" tabindex="-1" role="dialog"
     aria-labelledby="Descriptive_Statistics_Descriptive_Label" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="Descriptive_Statistics_Descriptive_Label" data-i18n-type="page"
                    data-i18n-tag="modal_title_descriptive">描述性</h4>
            </div>
            <div class="modal-body">
                <p data-i18n-type="page"
                   data-i18n-tag="label_choose_variable">点击选择待选变量</p>

                <div class="variable-zone">

                </div>
                <div data-panel="config">
                    <fieldset class="algorithm-config-zone">
                        <legend data-i18n-tag="options" data-i18n-type="page">选项</legend>

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="min" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="min">最小值</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="max" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="max">最大值</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="median" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="median">中位数</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="total" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="total">总数</span>
                            </label>
                        </div>
                        <hr/>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="arithmeticMean" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="arithmeticMean">算术平均值</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="variance" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="variance">方差</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="standardDeviation" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="standardDeviation">标准偏差</span>
                            </label>
                        </div>
                        <hr/>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="skewness" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="skewness">偏度</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="kurtosis" checked>
                                <span data-i18n-type="algorithm" data-i18n-tag="kurtosis">峰度</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="graph-config-zone">
                        <legend data-i18n-type="page" data-i18n-tag="label_graph_making">制图</legend>

                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="boxplot" checked>
                                <span data-i18n-type="graph" data-i18n-tag="boxplot">箱线图</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="piegraph" checked>
                                <span data-i18n-type="graph" data-i18n-tag="piegraph">饼图</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="scatterdiagram" checked>
                                <span data-i18n-type="graph" data-i18n-tag="scatterdiagram">散点图</span>
                            </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" value="histogram" checked>
                                <span data-i18n-type="graph" data-i18n-tag="histogram">直方图</span>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default variable-config" data-i18n-type="page"
                        data-i18n-tag="options">选项
                </button>
                <button type="button" class="btn btn-primary variable-submit"
                        data-btn-type="Descriptive_Statistics_Descriptive"
                        data-i18n-type="page" data-i18n-tag="btn_next">确定
                </button>
            </div>
        </div>
    </div>
</div>
