<div class="modal fade" id="Setting_Accuracy" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mySmallModalLabel"
                    data-i18n-type="page"
                    data-i18n-tag="modal_title_set_accuracy">设置精确度</h4>
            </div>
            <div class="modal-body">
                <div data-config-group data-group-name="factorVarVariable">
                    <p data-i18n-type="page"
                       data-i18n-tag="label_reservation_of_decimal_place">保留小数位数</p>
                    <input type="number" min="1" max="16" step='1' class="form-control" id="reservation_decimal"
                           placeholder="Number">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary variable-submit" data-dismiss="modal"
                        data-i18n-type="page" data-i18n-tag="btn_confirm">确定
                </button>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('.variable-submit').on('click', function () {
                localStorage.setItem('MULTIINFO_CONFIG_RESERVATION', $('#reservation_decimal').val());
                window.location.reload();
            });
        })
    </script>
</div>
